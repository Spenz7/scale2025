<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SAPUI5 Dashboard â€“ Drag & Drop</title>

  <!-- SAPUI5 -->
  <script
    id="sap-ui-bootstrap"
    src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_fiori_3"
    data-sap-ui-libs="sap.m"
    data-sap-ui-async="true">
  </script>

  <!-- Drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <!-- Styles and scripts -->
  <link rel="stylesheet" href="style.css" />
  <script src="sapDashboard.js"></script>

  <style>
    /* Chatbot styles */
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background: #0a6ed1;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      z-index: 9999;
    }
    #chatbot-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
    #chatbot-header {
      background: #0a6ed1;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    #chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chat-input {
      border: none;
      border-top: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">

  <!-- Main dashboard content rendered by SAPUI5 -->

  <!-- Chatbot Toggle Icon -->
  <div id="chatbot-toggle">AI</div>

  <!-- Chatbot Window (hidden initially) -->
  <div id="chatbot-container">
    <div id="chatbot-header">AI Chatbot</div>
    <div id="chat-messages">
      <p><em>Ask me anything about the dashboard...</em></p>
    </div>
    <input id="chat-input" type="text" placeholder="Type a question..." autocomplete="off" />
  </div>

  <!-- Load chatbot logic from external file -->
  <script src="aiPrompt.js"></script>
</body>
</html>
